<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (isValidEmail) {
    <p>Please enter a valid e-mail address/Mail-Id already exists</p>
  }

  @if (isValidPassword) {
    <p>Please enter a valid password.Password must be atleast 6 characters & must contain a Question Mark</p>
  }

</form>
